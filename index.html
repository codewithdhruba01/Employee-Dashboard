<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <title>Employee-Dashbord</title>
</head>
<body>
    <section id="manu">
        <div class="logo">
            <img src="images/logo.png" alt="">
            <h2>Admin</h2>
        </div>

        <div class="items">
            <li><i class="fa-solid fa-chart-simple"></i><a href="#">Dashboard</a></li>
            <li><i class="fa-solid fa-chart-simple"></i><a href="#">Tabels</a></li>
            <li><i class="fa-solid fa-chart-simple"></i><a href="#">Forms</a></li>
            <li><i class="fa-solid fa-chart-simple"></i><a href="#">Apply</a></li>
            <li><i class="fa-solid fa-chart-simple"></i><a href="#">Task</a></li>
            <li><i class="fa-solid fa-chart-simple"></i><a href="#">Dashboard</a></li>
            <li><i class="fa-solid fa-chart-simple"></i><a href="#">Dashboard</a></li>
        </div>
    </section>


    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="profile">
                <i class="fa-solid fa-bell"></i>
                <img src="images/admin.jpg" alt="Profile-img">
            </div>
        </div>
        <h3 class="i-name">
            Employee
        </h3>

        <div class="values">
            <div class="val-box">
                <i class="fa-solid fa-users"></i>
                <div>
                    <h3>3,200</h3>
                    <span>Total Users</span>
                </div>
            </div>
            <div class="val-box">
                <i class="fa-solid fa-user-tie"></i>
                <div>
                    <h3>73</h3>
                    <span>Total Clent</span>
                </div>
            </div>
            <div class="val-box">
                <i class="fa-solid fa-money-bill-trend-up"></i>
                <div>
                    <h3>$25,000</h3>
                    <span>Today Revenue</span>
                </div>
            </div>
            <div class="val-box">
                <i class="fa-solid fa-list-check"></i>
                <div>
                    <h3>5</h3>
                    <span>Total Project</span>
                </div>
            </div>
        </div>
    </section>




</body>
</html>
